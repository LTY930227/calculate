<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
            <input type="text" id="display" readonly>
        <div>
            <ul class="row">
                <!-- 清除 -->
                <li onclick="clearDisplay()">AC</li>
                <!--切換正負-->
                <li>+/-</li>
                <li onclick="appendToDisplay('%')">%</li>
                <li onclick="appendToDisplay('/')">/</li>
            </ul>
            <ul class="row">
                <li onclick="appendToDisplay('7')">7</li>
                <li onclick="appendToDisplay('8')">8</li>
                <li onclick="appendToDisplay('9')">9</li>
                <li onclick="appendToDisplay('*')">*</li>
            </ul>
            <ul class="row">
                <li onclick="appendToDisplay('4')">4</li>
                <li onclick="appendToDisplay('5')">5</li>
                <li onclick="appendToDisplay('6')">6</li>
                <li onclick="appendToDisplay('-')">-</li>
            </ul>
            <ul class="row">
                <li onclick="appendToDisplay('1')">1</li>
                <li onclick="appendToDisplay('2')">2</li>
                <li onclick="appendToDisplay('3')">3</li>
                <li onclick="appendToDisplay('+')">+</li>
            </ul>
            <ul class="row">
                <li onclick="appendToDisplay('0')" style="width: 103px;margin-left: 1.5px;">0</li>
                <li onclick="appendToDisplay('.')">.</li>
                <li onclick="calculate()">=</li>
            </ul>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
